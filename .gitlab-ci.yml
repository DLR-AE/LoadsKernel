variables:
  GIT_STRATEGY: clone

stages:
  - build
  - test
  - deploy

.virtenv: &virtualenv
  # To make things faster, re-use existing site packages. 
  # Python's venv comes with an older version of pip, so don't use it.
  - python -m venv virtualenv --system-site-packages
  - source virtualenv/bin/activate
  - pip install --upgrade pip

build:
  # This stage only tests if the installation is possible.
  # The evironment created herein will be discared and re-created in the test stage.
  stage: build
  tags:
    - lk
  script:
    - *virtualenv
    - pip install -e .
    - which loads-kernel
    - which model-viewer
    - which loads-compare 

test:
  stage: test
  timeout: 3 hours
  coverage: '/^TOTAL.+?(\d+\%)$/'
  tags:
    - lk
  dependencies:
    - build
  script:
    # Set-up the environement
    - *virtualenv
    # Install with -e (in editable mode) to allow the tracking of the test coverage
    - pip install -e .
    - which loads-kernel
    - which python
    - which pytest
    - which mpiexec
    - pwd
    # Get the examples repository
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.dlr.de/loads-kernel/loads-kernel-examples.git
    # Run the actual testing
    - pytest -v --basetemp=./test_tmp --cov-report xml:coverage.xml --cov=loadskernel --junitxml=testresult.xml
    - coverage xml -o coverage.xml
    - coverage report
    - coverage html --directory ./coverage
  artifacts:
    when: always
    paths:
      - coverage.xml
      - testresult.xml
      - coverage
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: testresult.xml

pages:
  stage: deploy
  tags:
    - lk
  dependencies:
    - test
  script:
    # Publish the coverage results
    - mkdir public
    - mv coverage public/coverage
  artifacts:
    paths:
      - public
